organization:
  profiles:
    - name: "production"
      match:
        - claim: pipeline_slug
          value: "silk-prod"
      repositories: ["silk"]
      permissions: ["contents:write"]

    - name: "staging"
      match:
        - claim: pipeline_slug
          value: "silk-staging"
      repositories: ["silk"]
      permissions: ["contents:write"]

    # Duplicate name - should be marked as invalid
    - name: "production"
      match:
        - claim: pipeline_slug
          value: "cotton-prod"
      repositories: ["cotton"]
      permissions: ["contents:read"]
